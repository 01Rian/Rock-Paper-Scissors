<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="main">
        <div id="game" class="container">
            <h1>Rock Paper or Scissor</h1>
            <div class="scoreboard">
                <div class="label bg-green">USER</div>
                <div class="label bg-red">PC</div>
                <div id="score">
                    0:0
                </div>
            </div>
            <div class="block bg-grey selected-image">
                <div id="user">
                    <img src="./assets/images/rock.png" alt="rock">
                </div>
                <div id="pc" class="reverse"></div>
            </div>
            <h2>make your choice</h2>
            <div class="buttons">
                <label>
                    <input type="radio" onclick="reset()" name="play" value="rock" checked>
                    <button class="btn"><img src="./assets/images/rock.png" alt="rock"></button>
                </label>
                <label>
                    <input type="radio" onclick="reset()" name="play" value="paper">
                    <button class="btn"><img src="./assets/images/paper.png" alt="paper"></button>
                </label>
                <label>
                    <input type="radio" onclick="reset()" name="play" value="scissor">
                    <button class="btn"><img src="./assets/images/scissor.png" alt="scissor"></button>
                </label>
            </div>
            <div class="btn-playing">
                <button id="playing" class="btn-play">Play</button>
            </div>
        </div>
    </div>
    <div id="winner" class="container end-screen none">
        <h3>You Win</h3>
        <button onclick="newGame()">Play</button>
    </div>
    <div id="loser" class="container end-screen none">
        <h3>You Lost</h3>
        <button onclick="newGame()">Play</button>
    </div>
</body>
</html>
